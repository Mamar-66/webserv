<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>HTTP Request Tester</h1>
    <div class="container">
        <!-- GET Request Form -->
        <div class="form-group">
            <h2>GET Request</h2>
            <form action="/" method="GET">
                <label for="get-data">Query Parameters</label>
                <input type="text" id="get-data" name="data" placeholder="Enter query parameters (e.g., key=value)">
                <button type="submit">Send GET Request</button>
            </form>
        </div>

        <!-- POST Request Form -->
        <div class="form-group">
            <h2>POST Request</h2>
            <form action="/" method="POST">
                <label for="post-data">Body Data</label>
                <textarea id="post-data" name="data" placeholder="Enter JSON or form data"></textarea>
                <button type="submit">Send POST Request</button>
            </form>
        </div>

        <!-- PUT Request Form -->
        <div class="form-group">
            <h2>PUT Request</h2>
            <form action="/" method="POST" onsubmit="handleRequest(event, 'PUT')">
                <label for="put-data">Body Data</label>
                <textarea id="put-data" name="data" placeholder="Enter data to update"></textarea>
                <button type="submit">Send PUT Request</button>
            </form>
        </div>

        <!-- DELETE Request Form -->
        <div class="form-group">
            <h2>DELETE Request</h2>
            <form action="/" method="POST" onsubmit="handleRequest(event, 'DELETE')">
                <label for="delete-data">Resource to Delete</label>
                <input type="text" id="delete-data" name="data" placeholder="Enter resource ID or path">
                <button type="submit">Send DELETE Request</button>
            </form>
        </div>
    </div>

    <script>
        function handleRequest(event, method) {
            event.preventDefault();

            const form = event.target;
            const data = new FormData(form);
            const payload = {};
            data.forEach((value, key) => {
                payload[key] = value;
            });

            fetch(form.action, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.text())
            .then(data => alert(`Response: ${data}`))
            .catch(error => alert(`Error: ${error}`));
        }
    </script>
</body>
</html>
