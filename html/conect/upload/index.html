<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fichier</title>
    <style>
        /* Style de la page globale */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e2a47; /* Fond sombre pour mieux voir les particules */
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Conteneur du formulaire */
        .container {
            background-color: #f7f7f7; /* Couleur plus douce pour le fond */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Ombre plus douce */
            width: 100%;
            max-width: 500px;
            z-index: 2; /* Le formulaire est au-dessus des particules */
            position: relative;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1s; /* Apparition plus lente */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1.5s; /* Animation pour le titre */
        }

        /* Style du label */
        label {
            font-size: 1.2rem;
            color: #555;
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2s; /* Animation pour les labels */
        }

        /* Style de l'input type file */
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #070707;
            border-radius: 5px;
            background-color: #f8f3f6;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2.5s; /* Animation pour le champ de fichier */
        }

        /* Bouton de soumission */
        button {
            background-color: #6f326a;
            color: rgb(250, 246, 246);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s forwards 3s; /* Animation pour le bouton */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Effet d'agrandissement au survol */
        }

        /* Particules animées en arrière-plan */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 105, 180, 0.5); /* Rose pâle mais un peu plus doux */
            animation: particleMove 6s infinite ease-in-out; /* Animation plus douce */
            opacity: 0.6;
            transform: scale(0);
            animation-delay: 0s;
        }

        /* Animation des particules */
        @keyframes particleMove {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 0.6;
            }

            25% {
                opacity: 0.5;
                transform: scale(1.2) translate(200px, -100px);
            }

            50% {
                opacity: 0.4;
                transform: scale(1) translate(-200px, 200px);
            }

            75% {
                opacity: 0.3;
                transform: scale(1.5) translate(150px, 100px);
            }

            100% {
                opacity: 0.6;
                transform: scale(0.8) translate(0, -150px);
            }
        }

        /* Ajouter des particules supplémentaires avec des délais différents */
        .particle:nth-child(1) {
            width: 30px;
            height: 30px;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 25px;
            height: 25px;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 40px;
            height: 40px;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 35px;
            height: 35px;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 20px;
            height: 20px;
            animation-delay: 5s;
        }

    </style>
</head>

<body>
    <div class="particle" style="top: 10%; left: 20%"></div>
    <div class="particle" style="top: 30%; left: 40%"></div>
    <div class="particle" style="top: 50%; left: 60%"></div>
    <div class="particle" style="top: 70%; left: 80%"></div>
    <div class="particle" style="top: 80%; left: 10%"></div>
    <div class="particle" style="top: 50%; left: 80%"></div>

    <div class="container">
        <h1>Upload file</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file :</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
