<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée</title>
    <style>
        body {
            background-color: #1e1e2e; /* Fond sombre */
            color: #ff6b6b; /* Texte rouge clair */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px; /* Déplace tout vers le haut */
        }
        .container {
            background: #282a36; /* Fond de la boîte */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            width: 60%;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff4757;
        }
        p {
            font-size: 22px;
            color: #f8f8f2;
        }
        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            border: 2px solid #1e90ff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            background-color: #1e90ff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p><strong>Not Found</strong> - Ressource inexistante</p>
        <a href="/">Retour à l'accueil</a>
    </div>

</body>
</html>
