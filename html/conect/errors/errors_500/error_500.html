<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            max-width: 90%;
        }

        .error-container h1 {
            font-size: 120px;
            margin: 0;
            font-weight: bold;
            color: #ffeb3b;
        }

        .error-container p {
            font-size: 18px;
            margin-top: 15px;
            color: #e1e1e1;
        }

        .error-container .message {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .error-container a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            background-color: #ff5722;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #e64a19;
        }

        .error-container a:active {
            background-color: #d84315;
        }

        .error-code {
            font-size: 24px;
            font-weight: normal;
            color: #ffeb3b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>500</h1>
        <p class="error-code">Internal Server Error</p>
        <p class="message">Erreur générale serveur</p>
        <a href="/">Retour à la page l'accueil</a>
    </div>

</body>
</html>
